<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS字符统计</title>
    <script>
        var str = new String('HelloWoniuxy20200518GoodStart!');
        var upper = 0;
        var lower = 0;
        var symbol = 0;
        var num = 0;
        // for循环
        for (var i = 0; i < str.length; i++){
            var code = str.charCodeAt(i);
            // document.write(code + '<br>');
            if (code < 97 && code >=65){
                upper += 1;
            }
            else if (code >= 97 && code < 123){
                lower +=1;
            }
            else if (code >= 48 && code < 58){
                num += 1;
            }
            else symbol += 1;
        }
        document.write('文档中有大写字母：' + upper + '<br>');
        document.write('文档中有小写字母：' + lower + '<br>');
        document.write('文档中有数字：' + num + '<br>');
        document.write('文档中有符号：  ' + symbol + '<br>');
        document.write('基本for循环打印完毕！<br>');
        document.write('<br>');

        var upper = 0;
        var lower = 0;
        var symbol = 0;
        var num = 0;
        // for..in..循环
        for (var i in str){
            var code = str.charCodeAt(i);
            // document.write(code + '<br>');
            if (code < 97 && code >=65){
                upper += 1;
            }
            else if (code >= 97 && code < 123){
                lower +=1;
            }
            else if (code >= 48 && code < 58){
                num += 1;
            }
            else symbol += 1;
        }
        document.write('文档中有大写字母：' + upper + '<br>');
        document.write('文档中有小写字母：' + lower + '<br>');
        document.write('文档中有数字：  ' + num + '<br>');
        document.write('文档中有符号：  ' + symbol + '<br>');
        document.write('for..in..循环打印完毕！<br>');
    </script>
</head>

</body>
</html>
