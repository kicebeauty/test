<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV和CSS</title>
</head>
<style type="text/css">
/* 使用标签选择器批量选择DIV元素并完成设置 */
    .small{
        width: 200px;
        height: 200px;
        float: left;
        border: solid 2px red;
    }
    .big{
        width: 408px;
        height: 408px;
        border: solid 2px blue;
        margin: auto;
    }
</style>
<body>
    <div class="big">
        <div class="small">1</div>
        <div class="small">2</div>
        <div class="small">3</div>
        <div class="small">4</div>
    </div>
</body>
</html>
