<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本标签测试</title>
</head>
<body style="background-color: aquamarine;">
    <!-- 修改了body背景的颜色 -->
    <h1>这是一级标题</h1>
    <h2>这是二级标题</h2>
    <h3>这是三级标题</h3>
    <h4>这是四级标题</h4>
    <h5>这是五级标题</h5>
    <h6>这是六级标题</h6>
    <!-- 这是代码注释，不会显示在网页中，方便以后翻阅代码释义 -->
    <font color="red">文字样式测试1（颜色）</font><br>
    <font size="4">文字样式测试2（字体大小）</font><br>
    <font face="隶书">文字样式测试3（字体）</font><br>
    <b>文字样式测试4（加粗）</b><br>
    <i>文字样式测试5（斜体）</i><br>
    <u>文字样式测试6（下划线）</u><br>
    <!-- 以下为样式全部运行的结果 -->
    <font color="blue" size="6" face="华文琥珀"><b><u><i>这是样式总结</i></u></b></font>
</body>
</html>
