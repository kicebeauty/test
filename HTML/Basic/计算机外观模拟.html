<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算机外观模拟</title>
</head>
<style>
    td{
        text-align: center;
        font-size: 40px;
        width: 125px;
        border-radius: 10px;
    }
</style>
<body>
    <table border="5" cellspacing="10" cellpadding="0" align="center">
        <tr bgcolor="skyblue">
            <td colspan="4" style="text-align: left;">
                <span style="color: red;">●</span>
                <span style="color: blue;">●</span>
                <span style="color: green;">●</span>
            </td>
        </tr>

        <tr height="100" bgcolor="white" style="border-color: red; "> 
            <td colspan="4"></td>
        </tr>

        <tr bgcolor="orange">
            <td style="height: 80px;">AC</td>
            <td>+/-</td>
            <td>%</td>
            <td>÷</td>
        </tr>

        <tr>
            <td height="80">7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>

        <tr>
            <td height="80">4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>

        <tr>
            <td height="80">1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>

        <tr>
            <td height="80">BS</td>
            <td>0</td>
            <td>.</td>
            <td>=</td>
        </tr>

    </table>
</body>
</html>
