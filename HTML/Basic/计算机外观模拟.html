<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算机外观模拟</title>
</head>
<style>
    td{
        width: 125px;
        border-radius: 10px;
    }
    .btn{
        border-radius: 10px;
        background-color: #C0C0C0;
    }
    .btn:hover{
        background: yellow;
    }

</style>
<body>
    <table bgcolor=#7CFC00 border="5" cellspacing="2" cellpadding="0" align="center" width="566px">
        <tr bgcolor=#C0C0C0>
            <td colspan="4" style="text-align: left; " height="20px">
                <button class="btn" alert="正在退出" style="font-size: 20px; color: red; width: auto;">●</button>
                <button class="btn" style="font-size: 20px; color: blue; width: auto;">●</button>
                <button class="btn" style="font-size: 20px; color: green; width: auto;">●</button>
            </td>
        </tr>

        <tr height="100" bgcolor="white" "> 
            <td colspan="4">
                <table bordercolor="red" width="100%" height="100px" border="1" cellspacing="0" cellpadding="0" style="border-radius: 10px;">
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <table bgcolor=#7CFC00 border="4" cellspacing="10" cellpadding="0" align="center">
        <tr bgcolor=#8B008B>
            <td><button class="btn" style="font-size: 40px; background-color: #8B008B; width: 100%; height: 90px;">AC</button></td>
            <td><button class="btn" style="font-size: 40px; background-color: #8B008B; width: 100%; height: 90px;">+/-</button></td>
            <td><button class="btn" style="font-size: 40px; background-color: #8B008B; width: 100%; height: 90px;">%</button></td>
            <td><button class="btn" style="font-size: 40px; background-color: #8B008B; width: 100%; height: 90px;">÷</button></td>
        </tr>

        <tr bgcolor=#8A2BE2>
            <td><button class="btn" style="font-size: 40px; background-color: #8A2BE2; width: 100%; height: 90px;">7</button></td>
            <td><button class="btn" style="font-size: 40px; background-color: #8A2BE2; width: 100%; height: 90px;">8</button></td>
            <td><button class="btn" style="font-size: 40px; background-color: #8A2BE2; width: 100%; height: 90px;">9</button></td>
            <td><button class="btn" style="font-size: 40px; background-color: #8A2BE2; width: 100%; height: 90px;">*</button></td>
        </tr>

        <tr bgcolor=#6A5ACD>
            <td><button class="btn" style="font-size: 40px; background-color: #6A5ACD; width: 100%; height: 90px;">4</button></td>
            <td><button class="btn" style="font-size: 40px; background-color: #6A5ACD; width: 100%; height: 90px;">5</button></td>
            <td><button class="btn" style="font-size: 40px; background-color: #6A5ACD; width: 100%; height: 90px;">6</button></td>
            <td><button class="btn" style="font-size: 40px; background-color: #6A5ACD; width: 100%; height: 90px;">-</button></td>
        </tr>

        <tr bgcolor=#7B68EE>
            <td><button class="btn" style="font-size: 40px; background-color: #7B68EE; width: 100%; height: 90px;">1</button></td>
            <td><button class="btn" style="font-size: 40px; background-color: #7B68EE; width: 100%; height: 90px;">2</button></td>
            <td><button class="btn" style="font-size: 40px; background-color: #7B68EE; width: 100%; height: 90px;">3</button></td>
            <td><button class="btn" style="font-size: 40px; background-color: #7B68EE; width: 100%; height: 90px;">+</button></td>
        </tr>

        <tr bgcolor=#EE82EE>
            <td><button class="btn" style="font-size: 40px; background-color: #EE82EE; width: 100%; height: 90px;">BS</button></td>
            <td><button class="btn" style="font-size: 40px; background-color: #EE82EE; width: 100%; height: 90px;">0</button></td>
            <td><button class="btn" style="font-size: 40px; background-color: #EE82EE; width: 100%; height: 90px;">.</button></td>
            <td><button class="btn" style="font-size: 40px; background-color: #EE82EE; width: 100%; height: 90px;">=</button></td>
        </tr>
    </table>

</body>
</html>
