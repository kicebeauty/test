<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算机外观模拟</title>
</head>
<style>
    td{
        text-align: center;
        font-size: 40px;
        width: 125px;
        border-radius: 10px;
    }
    .btn{
        border-radius: 10px;
        background-color: #C0C0C0;
    }

</style>
<body>
    <table bgcolor=#7CFC00 border="5" cellspacing="10" cellpadding="0" align="center" width="566">
        <tr bgcolor=#C0C0C0>
            <td colspan="4" style="text-align: left; " height="10px">
                <input type="button" class="btn" value="●" style="color: red; font-size: larger;">
                <input type="button" class="btn" value="●" style="color: blue; font-size: larger;">
                <input type="button" class="btn" value="●" style="color: green; font-size: larger;">
            </td>
        </tr>

        <tr height="100" bgcolor="white" "> 
            <td colspan="4">
                <table bordercolor="red" width="100%" height="100px" border="1" cellspacing="0" cellpadding="0" style="border-radius: 10px;">
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <table bgcolor=#7CFC00 border="4" cellspacing="10" cellpadding="0" align="center">
        <tr bgcolor=#8B008B>
            <td style="height: 80px;">AC</td>
            <td>+/-</td>
            <td>%</td>
            <td>÷</td>
        </tr>

        <tr bgcolor=#8A2BE2>
            <td height="80">7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>

        <tr bgcolor=#6A5ACD>
            <td height="80">4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>

        <tr bgcolor=#7B68EE>
            <td height="80">1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>

        <tr bgcolor=#EE82EE>
            <td height="80">BS</td>
            <td>0</td>
            <td>.</td>
            <td>=</td>
        </tr>
    </table>

</body>
</html>
